<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Jennie's Wedding Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            background: linear-gradient(to bottom right, #ffccf2, #ff99c2);
        }
        .container {
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #d5006d; /* 深粉色 */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2em;
            margin: 30px 0;
            display: flex;
            justify-content: space-around;
            background-color: #f8e1f4;
            padding: 20px;
            border-radius: 10px;
        }
        .time-unit {
            text-align: center;
        }
        .time-unit span {
            display: block;
            font-size: 1.2em;
            color: #d5006d;
        }
        .flower {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff69b4, #d5006d);
            border-radius: 50%;
            opacity: 0.5;
        }
        .flower:nth-child(1) {
            top: 20px;
            left: 20px;
        }
        .flower:nth-child(2) {
            top: 150px;
            right: 30px;
        }
        .flower:nth-child(3) {
            bottom: 50px;
            left: 100px;
        }
        .flower:nth-child(4) {
            bottom: 100px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们Jennie结婚啦！！！</h1>
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span id="days">0</span>
                天
            </div>
            <div class="time-unit">
                <span id="hours">0</span>
                小时
            </div>
            <div class="time-unit">
                <span id="minutes">0</span>
                分钟
            </div>
            <div class="time-unit">
                <span id="seconds">0</span>
                秒
            </div>
        </div>
    </div>
    
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

    <script>
        function startCountdown() {
            const weddingDate = new Date('2025-11-16T16:08:00'); // 设置婚礼日期
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(() => {
                const now = new Date();
                const timeDiff = weddingDate - now;

                if (timeDiff <= 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "祝你们幸福快乐！";
                    return;
                }

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            }, 1000);
        }

        // 自动开始倒计时
        startCountdown();
    </script>
</body>
</html>
